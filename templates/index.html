<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Currency Converter</h1>

    <form id="currency-form" action="/convert" method="POST" onsubmit="return validateForm()">
        <label for="from_currency">From Currency (e.g., BTC or USD):</label><br>
        <input type="text" id="from_currency" name="from_currency" placeholder="e.g., BTC or USD" required><br>

        <label for="to_currency">To Currency (e.g., ETH or EUR):</label><br>
        <input type="text" id="to_currency" name="to_currency" placeholder="e.g., ETH or EUR" required><br>

        <label for="amount">Amount:</label><br>
        <input type="number" id="amount" name="amount" step="0.01" placeholder="Enter amount" required><br>

        <input type="submit" value="Convert">
        <div id="loading" style="display: none;">Converting...</div>
    </form>

    <div id="result"></div>

    <p>Use ticker symbols for cryptocurrencies (e.g., BTC, ETH) and ISO codes for fiat currencies (e.g., USD, EUR).</p>
</div>

<script>
    // JavaScript for form validation
    function validateForm() {
        const fromCurrency = document.getElementById("from_currency").value;
        const toCurrency = document.getElementById("to_currency").value;
        const amount = document.getElementById("amount").value;

        if (fromCurrency === "" || toCurrency === "" || amount === "") {
            alert("Please fill out all fields.");
            return false;
        }

        // Show loading text
        document.getElementById("loading").style.display = "block";
        return true;  // Allow form submission if validation passes
    }
</script>

</body>
</html>
