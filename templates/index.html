<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Currency Converter</h1>

    <form id="currency-form">
        <div class="input-group">
            <div class="input-box">
                <label for="from_currency">From Currency:</label>
                <input type="text" id="from_currency" name="from_currency" placeholder="e.g., BTC or USD" required>
            </div>
            <div class="input-box">
                <label for="to_currency">To Currency:</label>
                <input type="text" id="to_currency" name="to_currency" placeholder="e.g., ETH or EUR" required>
            </div>
        </div>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" placeholder="Enter amount" required>

        <div id="loading" style="display: none;">Converting...</div>
    </form>

    <div id="result"></div>

    <p>Use ticker symbols for cryptocurrencies (e.g., BTC, ETH) and ISO codes for fiat currencies (e.g., USD, EUR).</p>
</div>

<script>
    // Function to fetch conversion result via AJAX
function convertCurrency() {
    const fromCurrency = document.getElementById("from_currency").value;
    const toCurrency = document.getElementById("to_currency").value;
    const amount = document.getElementById("amount").value;

    if (fromCurrency === "" || toCurrency === "" || amount === "") {
        document.getElementById("result").innerHTML = "Please fill out all fields.";
        return;
    }

    // Show loading message
    document.getElementById("loading").style.display = "block";

    // Make AJAX request to convert the currency
    fetch("/convert", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({
            from_currency: fromCurrency,
            to_currency: toCurrency,
            amount: amount,
        }),
    })
    .then(response => response.text())
    .then(result => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("result").innerHTML = result;
    })
    .catch(error => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("result").innerHTML = "Error: " + error;
    });
}


    // Add event listeners to trigger conversion automatically when inputs change
    document.getElementById("from_currency").addEventListener("input", convertCurrency);
    document.getElementById("to_currency").addEventListener("input", convertCurrency);
    document.getElementById("amount").addEventListener("input", convertCurrency);
</script>

</body>
</html>
